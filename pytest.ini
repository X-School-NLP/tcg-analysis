[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't collect tests from source directories
norecursedirs = .git .tox dist build *.egg generation webapp CodeTest tools

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Add command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for complete workflows
    slow: Tests that take a long time to run
    asyncio: Tests that use asyncio
    requires_api: Tests that require API access

# Coverage options
[coverage:run]
source = generation,webapp
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

